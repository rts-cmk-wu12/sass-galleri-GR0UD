<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collage</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div id="nav-top">
        <input class="max-width" type="text" placeholder="Search..." />
      </div>
      <div id="nav-bot">
        <div id="nav-bot-wrapper">
          <h1>Explore</h1>
          <ul>
            <li><button>Lifestyle</button></li>
            <li><button>Food</button></li>
            <li><button>Home</button></li>
            <li><button>Travel</button></li>
            <li><button>More</button></li>
          </ul>
        </div>
      </div>
    </header>
    <main>

      <div id="popup-background">
        <img id="popup-image" src="" alt="Popup Image">
        <button id="close-popup">Close</button>
      </div>

      <section id="galleri-section">
        <div id="wrapper">
          <img class="gallery-image" src="/img/6.jpg" alt="image 1" />
          <img class="gallery-image" src="/img/13.jpg" alt="image 2" />
          <img class="gallery-image" src="/img/32.jpg" alt="image 3" />
          <img class="gallery-image" src="/img/20.jpg" alt="image 4" />
          <img class="gallery-image" src="/img/17.jpg" alt="image 5" />
          <img class="gallery-image" src="/img/30.jpg" alt="image 6" />
          <img class="gallery-image" src="/img/29.jpg" alt="image 7" />
          <img class="gallery-image" src="/img/18.jpg" alt="image 8" />
          <img class="gallery-image" src="/img/10.jpg" alt="image 9" />
          <img class="gallery-image" src="/img/5.jpg" alt="image 10" />
          <img class="gallery-image" src="/img/26.jpg" alt="image 11" />
          <img class="gallery-image" src="/img/23.jpg" alt="image 12" />
          <img class="gallery-image" src="/img/25.jpg" alt="image 13" />
          <img class="gallery-image" src="/img/24.jpg" alt="image 14" />
          <img class="gallery-image" src="/img/28.jpg" alt="image 15" />
          <img class="gallery-image" src="/img/19.jpg" alt="image 16" />
          <img class="gallery-image" src="/img/27.jpg" alt="image 17" />
          <img class="gallery-image" src="/img/21.jpg" alt="image 18" />
          <img class="gallery-image" src="/img/22.jpg" alt="image 19" />
          <img class="gallery-image" src="/img/11.jpg" alt="image 20" />
        </div>
        
    </main>
    <footer>
      <div id="footer-wrapper">
        <ul>
          <li>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-behance"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-dribbble"></i></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
